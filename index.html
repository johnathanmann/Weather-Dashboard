<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row">
      <div class="col-md-4" id="title">
        <h1 class="p-2">Weather Dashboard</h1>
        <h5 id="datetime"></h5>
      </div>
      <div class="col-md-4" id="currentWeather">
        <!-- searchPrompt card displays on site load and goes away when a city is searched -->
        <div id="searchPrompt" class="card display">
            <div class="card-body">
                <h1 lass="display-3">Search Your City</h1>
            </div>
        </div>
        <!-- cityDisplay card displays once a city is searched -->
        <div id="cityDisplay" class="card hidden">
            <div class="card-body">
                <i id="" class=""></i>
              <div class="mx-auto" id="weatherTitle"><p>
                <span id="cityName"></span>
                <span id="currentTemp"></span><br>
                <span id="date"></span>
            </p></div>
            <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
                <li>UV: <span id="uv"></span></li>
            </ul>
            </div>
          </div>
    </div>
    <div class="col-md-4" id="search">
        <div class="input-group p-2 pt-4">
            <input type="text" class="form-control" placeholder="Search" id="userSearch">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="searchBtn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <p id="clearHistory" onclick="clearData()">Clear Search History</p>
          <ol id="searchHistory">

          </ol>
    </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h1>5 Day Forecast</h1>
        </div>
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col">
                
            </div>
            <div class="col">
                
            </div>
            <div class="col">
                
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>





    <!-- Moment.js Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9ee8ab9af4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local JS -->
    <script src="assets/js/logic.js"></script>
</body>
</html>
